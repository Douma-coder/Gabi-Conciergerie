<body>

 

   

    <div class="mobile-menu">
        <span class="material-symbols-outlined" onclick="toggler()" id="toggler">menu</span>
    </div>

    <div class="menu" id="menu">
        <div class="menu-container">
            <a href="index.html" class="logo">
                <img src="Image/c7af2c19c46b68d9d352071636dcaafb59d20fdd_s2_n3_y2.png" alt="logo">
                <a href="index.html"class="site-name">GABI<br><span class="Consiergerie">Conciergerie</span></a>

                <li><a href="Notre Conciergerie.html">Notre Conciergerie</a></li>

                <li><a href="Contact.html">Nous Contacter</a></li>
                <li><a href="Article.html">Article</a></li>
            </ul>
        </div>
    </div>
   


    <script>function toggler(){
        const icon = document.querySelector("#toggler");
        const menu = document.querySelector('#menu');
        if(icon.innerHTML.trim() === "menu"){
            icon.innerHTML = "close";
            menu.classList.add("show-menu");
        } else {
            icon.innerHTML = "menu";
            menu.classList.remove("show-menu");
        }
    }


    window.addEventListener('resize', function() {
        const menu = document.querySelector('#menu');
        if (window.innerWidth > 810) {
            menu.classList.remove("show-menu");
        }
    });</script>
</body>
